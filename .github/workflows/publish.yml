name: Publish Observable Framework Site

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Debug step to verify data files are in the build output
      - name: List files in dist directory
        run: |
          echo "Contents of dist directory:"
          ls -la dist
          echo "Contents of dist/data directory (if exists):"
          ls -la dist/data || echo "dist/data directory does not exist"

      # Ensure the data directory exists in the build output
      - name: Ensure data files are copied
        run: |
          if [ ! -d "dist/data" ]; then
            mkdir -p dist/data
            cp -r src/data/* dist/data/
            echo "Manually copied data files to dist/data"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 